- defaults:
    link:
      relink: true

- clean: ['~']

- link:
  ~/.aliases: .aliases
  ~/.functions: .functions
  ~/.zshrc: .zshrc
  ~/.vimrc: .vimrc
  ~/.tmux.conf: .tmux.conf
  ~/.config/alacritty/alacritty.yml: alacritty.yml

- create:
  - ~/dev
  - ~/work

- shell:
  - command: ./setup_zsh.zsh
    stdout: true
    stderr: true
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
